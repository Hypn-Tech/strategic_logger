name: strategic_logger
description: Modern, high-performance logging framework for Flutter & Dart applications with multi-strategy logging, isolate-based processing, and beautiful console output.
version: 2.1.0
repository: https://github.com/Hypn-Tech/strategic_logger
issue_tracker: https://github.com/Hypn-Tech/strategic_logger/issues
homepage: https://github.com/Hypn-Tech/strategic_logger
documentation: https://github.com/Hypn-Tech/strategic_logger/blob/master/README.md
topics: [logger, logging, flutter, dart, performance]

environment:
  sdk: '>=3.9.0 <4.0.0'
  

dependencies:
  flutter:
      sdk: flutter
  firebase_crashlytics: ^5.0.6
  firebase_analytics: ^12.1.0
  sentry_flutter: ^9.9.2
  # Modern dependencies for enhanced features
  collection: ^1.19.1
  meta: ^1.17.0
  # For beautiful console logging
  ansicolor: ^2.0.3
  # For JSON serialization
  json_annotation: ^4.9.0


dev_dependencies:
  lints: ^6.0.0
  test: ^1.26.3
  flutter_test:
    sdk: flutter
  # For code generation
  json_serializable: ^6.11.2
  build_runner: ^2.10.4

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:  

