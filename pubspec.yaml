name: strategic_logger
description: Modern, high-performance logging framework for Flutter & Dart applications with multi-strategy logging, isolate-based processing, and beautiful console output.
version: 1.2.4
repository: https://github.com/sauloroncon/strategic_logger
issue_tracker: https://github.com/sauloroncon/strategic_logger/issues
homepage: https://github.com/sauloroncon/strategic_logger
documentation: https://github.com/sauloroncon/strategic_logger/blob/7ec253313dcc9e14c1f096ac5f262cff64a8997c/README.md
topics: [logger, logging, flutter, dart, performance]

environment:
  sdk: '>=3.9.0 <4.0.0'
  

dependencies:
  flutter:
      sdk: flutter
  firebase_crashlytics: ^5.0.1
  firebase_analytics: ^12.0.1
  sentry_flutter: ^9.6.0
  # Modern dependencies for enhanced features
  collection: ^1.18.0
  meta: ^1.12.0
  # For beautiful console logging
  ansicolor: ^2.0.2
  # For JSON serialization
  json_annotation: ^4.9.0
  

dev_dependencies:
  lints: ^6.0.0
  test: ^1.24.9
  flutter_test:
    sdk: flutter
  # For code generation
  json_serializable: ^6.8.0
  build_runner: ^2.4.13

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:  

